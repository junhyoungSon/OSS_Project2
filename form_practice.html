<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Form 연습</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        form {
            width: 400px;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: #e0f7fa;
        }

        label {
            display: block;
            margin: 9px 0px;
            font-weight: bold;
        }

        input[type=text],
        input[type=password],
        select,
        button {
            width: 95%;
            margin-top: 5px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }


        textarea,
        select {
            width: 97%;
            border-radius: 5px;
        }

        .radio input[type=radio] {
            background-color: #407daf;
        }

        input[type=checkbox]+label,
        input[type=radio]+label {
            display: inline-block;
            width: auto;
            margin-right: 5px;

        }

        .radio input[type="radio"] {
            display: none;
        }

        .radio label {
            position: relative;
            padding-left: 25px;
            cursor: pointer;
        }

        .radio label::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 9px;
            height: 9px;
            border: 2px solid #999;
            border-radius: 50%;
            background: #fff;
            transition: all 0.3s;
        }

        /* hover (선택 안 된 상태만) */
        .radio input[type="radio"]:not(:checked)+label:hover::before {
            background: rgb(44, 173, 93);
        }

        /* checked 상태 */
        .radio input[type="radio"]:checked+label::before {
            background: #2196f3;
            border-color: #43494e;
        }

        button {
            width: 98%;
            background-color: #2196f3;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #61b867;
        }
    </style>

</head>

<body>

    <h2>회원가입 Form</h2>
    <form>
        <br>
        <!-- 1. 텍스트 입력 -->
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" placeholder="아이디 입력" required>

        <!-- 2. 비밀번호 -->
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>

        <!-- 3. 라디오 버튼 -->
        <label>성별:</label>
        <div class="radio">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">남성</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">여성</label>
        </div>

        <!-- 4. 체크박스 -->

        <label>관심분야:</label>
        <div style="display: flex; gap: 10px;">
            <input type="checkbox" name="interest" value="AI"> AI
            <input type="checkbox" name="interest" value="Web"> 웹 개발
            <input type="checkbox" name="interest" value="Game"> 게임 개발
        </div>

        <!-- 5. 드롭다운 -->
        <label for="job">직업:</label>
        <select id="job" name="job">
            <option value="developer">개발자</option>
            <option value="student">학생</option>
            <option value="designer">디자이너</option>
        </select>

        <!-- 6. 텍스트에어리어 -->
        <label for="bio">자기소개:</label>
        <textarea id="bio" name="bio" rows="4" placeholder="간단한 소개를 작성하세요"></textarea>

        <!-- 7. 제출 버튼 -->
        <button type="submit">회원가입</button>
    </form>

</body>

</html>
